<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- openlayers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/25046d3d52.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <!-- datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
        integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"
        integrity="sha512-L4qpL1ZotXZLLe8Oo0ZyHrj/SweV7CieswUODAAPN/tnqN3PA1P+4qPu5vIryNor6HQ5o22NujIcAZIfyVXwbQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Full calendar -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css"> -->
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.js"></script> -->

    <!-- local에서 갖고옴 -->
    <link rel="stylesheet" href="./fullcalendar-5.11.0/lib/main.css">
    <script src="./fullcalendar-5.11.0/lib/main.js"></script>
    <script src="./fullcalendar-5.11.0/lib/locales-all.js"></script>

    <script src="prac.js"></script>
    <script src="main.js"></script>

    <title>Main</title>
    <style>
        .b {
            border: 1px solid black;
        }

        .map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="info-view col-md-5 frame text-center" style="background-color: #F2EFEC;">
                <div class="title container">
                    <div class="row">
                        <img src="./yongin-logo.png" class="img-fluid col-3">
                        <h5 class="col-9 my-auto">용인시 청소차 관제 시스템</h5>
                    </div>
                </div>
                <div class="map-type container p-md-2">
                    <div class="row">
                        <div class="col-3 b">지도유형</div>
                        <div class="col-3 b">기본</div>
                        <div class="col-3 b">위성</div>
                        <div class="col-3 b">하이브리드</div>
                    </div>
                </div>
                <div class="local container p-md-2">
                    <div class="row">
                        <div class="col b">권역(구)</div>
                        <div class="col b">처인구</div>
                        <div class="col b">기흥구</div>
                        <div class="col b">수지구</div>
                    </div>
                </div>
                <div class="car container p-md-2">
                    <div class="row">
                        <div class="col-3 b">차량</div>
                        <div class="col-9 b">
                            <select name="car_num" class="col-12">
                                <option value="car_num" class="text-center">103하2414</option>
                                <option value="car_num" class="text-center">114하6585</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 왼쪽 화면 데이터  -->
                <div class="stats-data">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th class="w-25">날짜</th>
                                <td>
                                    <div id='calendar'></div>
                                    <!-- <section class="container">
                                        <form class="row">
                                            <label for="date" class="col-1 col-form-label">Date</label>
                                            <div class="col-12">
                                                <div class="input-group date" id="datepicker">
                                                    <input type="text" class="form-control" id="date" />
                                                    <span class="input-group-append">
                                                        <span class="input-group-text bg-light d-block">
                                                            <i class="fa fa-calendar"></i>
                                                        </span>
                                                    </span>
                                                </div>
                                            </div>
                                        </form>
                                    </section> -->
                                </td>
                            </tr>
                            <tr>
                                <th class="w-25">운행시간</th>
                                <td>HH:mm:ss</td>
                            </tr>
                            <tr>
                                <th class="w-25">청소비율</th>
                                <td>0%</td>
                            </tr>
                            <tr>
                                <th class="w-25">총 운행거리</th>
                                <td>0 Km</td>
                            </tr>
                            <tr>
                                <th class="w-25">유효 운행거리</th>
                                <td>0 Km</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <button id="add-data-btn" type="button" class="btn mt-2"
                            style="background-color:#293661; color:white;">데이터 추가</button>

                        <button id="add-car-btn" type="button" class="btn mt-2"
                            style="background-color:#bd445b; color:white;">차량 추가</button>

                        <!-- 데이터 추가 modal -->
                        <div class="modal fade" id="add-data-modal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title offset-1">데이터 추가</h5>
                                    </div>
                                    <div class="modal-body">


                                        <form class="form-group">
                                            <div class="contianer">
                                                <div class="row">
                                                    <div class="offset-2 col-9">
                                                        <input id="gps-csv" filestyle="" type="file"
                                                            data-class-button="btn btn-default"
                                                            data-class-input="form-control" data-button-text=""
                                                            data-icon-name="fa fa-upload" class="form-control"
                                                            tabindex="-1"
                                                            style="position: absolute; clip: rect(0px 0px 0px 0px);">


                                                        <div class="bootstrap-filestyle input-group">
                                                            <input type="text" id="gpsfile" class="form-control"
                                                                name="gpsfile" disabled="">
                                                            <span class="group-span-filestyle input-group-btn"
                                                                tabindex="0">
                                                                <label for="gps-csv" class="btn btn-default">
                                                                    <i class="fa-solid fa-upload"></i>
                                                                </label>
                                                            </span>
                                                        </div>
                                                        <div class="text-start">※ 위치 gps.csv</div>
                                                    </div>

                                                    <div class="offset-2 col-9 mt-4">
                                                        <input id="noise-csv" filestyle="" type="file"
                                                            data-class-button="btn btn-default"
                                                            data-class-input="form-control" data-button-text=""
                                                            data-icon-name="fa fa-upload" class="form-control"
                                                            tabindex="-1"
                                                            style="position: absolute; clip: rect(0px 0px 0px 0px);">

                                                        <div class="bootstrap-filestyle input-group">
                                                            <input type="text" id="noisefile" class="form-control"
                                                                name="noisefile" disabled="">
                                                            <span class="group-span-filestyle input-group-btn"
                                                                tabindex="0">
                                                                <label for="noise-csv" class="btn btn-default">
                                                                    <i class="fa-solid fa-upload"></i>
                                                                </label>
                                                            </span>
                                                        </div>
                                                        <div class="text-start">※ 소음 noise.csv</div>
                                                    </div>

                                                    <div class="offset-2 col-9 mt-4">
                                                        <input id="rpm-csv" filestyle="" type="file"
                                                            data-class-button="btn btn-default"
                                                            data-class-input="form-control" data-button-text=""
                                                            data-icon-name="fa fa-upload" class="form-control"
                                                            tabindex="-1"
                                                            style="position: absolute; clip: rect(0px 0px 0px 0px);">

                                                        <div class="bootstrap-filestyle input-group">
                                                            <input type="text" id="rpmfile" class="form-control"
                                                                name="rpmfile" disabled="">
                                                            <span class="group-span-filestyle input-group-btn"
                                                                tabindex="0">
                                                                <label for="gps-csv" class="btn btn-default">
                                                                    <i class="fa-solid fa-upload"></i>
                                                                </label>
                                                            </span>
                                                        </div>
                                                        <div class="text-start">※ 진동 rpm.csv</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="register btn"
                                            style="background-color: #bd445b; color:white;">등록</button>
                                        <button type="button" class="cancel btn"
                                            style="background-color: #bd445b; color:white;">취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 차량 추가 modal -->
                        <div class="modal fade" id="add-car-modal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title offset-1">차량 추가</h5>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-group">
                                            <div class="contianer">
                                                <div class="row">
                                                    <div class="col-10">
                                                        <input type="text" class="col-11 offset-2">
                                                        <div class="text-start offset-2">※차량번호를 입력해주세요.</div>
                                                    </div>
                                                    <div class="col-10 mt-4">
                                                        <select name="car-type" id="car-type" class="col-11 offset-2">
                                                            <option value="car-type">진공노면 차량</option>
                                                            <option value="car-type">분진흡입 차량</option>
                                                        </select>
                                                        <div class="text-start offset-2">※차량유형을 선택해주세요.</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="register btn"
                                            style="background-color: #bd445b; color:white;">등록</button>
                                        <button type="button" class="cancel btn"
                                            style="background-color: #bd445b; color:white;">취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7 map-view b">

                <div id="map" class="map"></div>
            </div>
        </div>

    </div>

    <!-- data 추가하기 -->
    <script><!--  -->
        $('#add-data-btn').click(function (e) {
            e.preventDefault();
            $('#add-data-modal').modal("show");
        });
    </script>

    <!-- car 추가하기 -->
    <script><!--  -->
        $('#add-car-btn').click(function (e) {
            e.preventDefault();
            $('#add-car-modal').modal("show");
        });
    </script>

    <script type="text/javascript">

        // ****** gps-csv
        $(document).ready(function () {
            $("#gps-csv").on('change', function () {  // 값이 변경되면
                if (window.FileReader) {  // modern browser
                    var filename = $(this)[0].files[0].name;
                } else {  // old IE
                    var filename = $(this).val().split('/').pop().split('\\').pop();  // 파일명만 추출
                }

                // 추출한 파일명 삽입
                $("#gpsfile").val(filename);
            });
        });

        // ****** noise-csv
        $(document).ready(function () {
            $("#noise-csv").on('change', function () {  // 값이 변경되면
                if (window.FileReader) {  // modern browser
                    var filename = $(this)[0].files[0].name;
                } else {  // old IE
                    var filename = $(this).val().split('/').pop().split('\\').pop();  // 파일명만 추출
                }

                // 추출한 파일명 삽입
                $("#noisefile").val(filename);
            });
        });

        // ****** rpm-csv
        $(document).ready(function () {
            $("#rpm-csv").on('change', function () {  // 값이 변경되면
                if (window.FileReader) {  // modern browser
                    var filename = $(this)[0].files[0].name;
                } else {  // old IE
                    var filename = $(this).val().split('/').pop().split('\\').pop();  // 파일명만 추출
                }

                // 추출한 파일명 삽입
                $("#rpmfile").val(filename);
            });
        });
    </script>
</body>

</html>
